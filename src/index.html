<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		function listEmpty () {
			if( document.getElementById("list").innerHTML==""){
				document.getElementById("list").innerHTML="There are no recipes to list";
			}
			document.getElementById("addRecipeControl").style.display = 'none';
		}
		
	</script>
</head>
<body onload="listEmpty()">
	<script type="text/javascript">
		function showRecipeControls() {
	        	document.getElementById("addRecipeControl").style.display = 'block';
		        document.getElementById("addRecipeButton").style.display = 'none';
		}

                function hideRecipeControls() {
			document.getElementById("addRecipeControl").reset();
			document.getElementById("addRecipeControl").style.display = 'none';
		        document.getElementById("addRecipeButton").style.display = 'block';
		}

		var i = 0;
                function addRecipe() {
			if (i == 0)
		        {
		        	document.getElementById("list").innerHTML="";
			        i = i + 1;
			}
			var node = document.createElement("Li");
			var text = document.getElementById("recipe-name").value;
			var textnodeName=document.createTextNode(text);
			node.appendChild(textnodeName);
			document.getElementById("list").appendChild(node);
			var colon = " : ";
			var colonString=document.createTextNode(colon);
			node.appendChild(colonString);
			document.getElementById("list").appendChild(node);
			var text = document.getElementById("recipe-instructions").value;
			var textnodeInstructions=document.createTextNode(text);
			node.appendChild(textnodeInstructions);
			document.getElementById("list").appendChild(node);
			hideRecipeControls();
		}
	
        </script>
	<center><h1>My Recipes</h1></center>

	<form id="addRecipeControl">
		<B>Recipe Name:</B>
		<input type='textbox' id='recipe-name' label='recipe-name' name='recipe-name'>
		<B>Recipe Instructions:</B>
		<input type='textbox' id='recipe-instructions' label='recipe-instructions' name='recipe-instructions'>
		<BR>
		<input type="button" id="add" value="Add New" onClick="addRecipe()"/>
	</form>
	<div id="addRecipeButton">
		<input type="button" id="showControls" value="Add Recipe" onClick="showRecipeControls()"/>
	</div>
	<HR>
	<ul id='list'></ul>

</body>
</html>
